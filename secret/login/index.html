<!doctype html>
<html lang="en">
<head>
  <script type="text/javascript" src="//use.typekit.net/fus0vec.js"></script>
  <script type="text/javascript">try{Typekit.load();}catch(e){}</script>
  <meta charset="UTF-8">
  <title>Photo Snippets</title>
  <link rel="stylesheet" href="css/global.css">
</head>
<body>
  <div class="bg"></div>
  
  <div class="wrapper">
  
    <form class="login">
    
      <h2>Login with your 500px account...</h2>
    
      <div>
        <label for="user">Username</label>
        <input id="user" type="textfield" placeholder="username">
      </div>
      
      <div>
        <label for="password">Password</label>
        <input id="password" type="textfield" placeholder="password">
      </div>
      
      <div class="submit">
        <p>Forgot your username or password?</p>
        <button type="submit">Share Your Snippet</button>
        
      </div>
    
    </form>
    
  </div>

</body>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
